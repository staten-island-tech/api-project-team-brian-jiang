<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="./css/dino.ico">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/utility.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Videogame Trivia</title>
</head>
<body>
        <div class="header">VIDEO GAME TRIVIA</div>
    <div class="container flex_col">
        <div class="trivia_scoreboard_holder">
            <div class="trivia_scoreboard_style">
                Score: <span class="trivia_scoreboard">0</span>
            </div>
        </div>
        <div class="form flex_row">
            <input id="user_input" type="text" onfocus="this.value=''" value="Enter A Game">
            <input id="submit" type="button" value="Submit">
        </div>
        <div class="trivia">
            <div class="trivia_question">This is where the question will appear.</div>
            <div class="trivia_answers">
                <div class="flex_row trivia_row">
                    <div id="choice_1" class="trivia_answer_choice">This is where a choice will appear.</div>
                    <div id="choice_2" class="trivia_answer_choice">This is where a choice will appear.</div>
                </div>
                <div class="flex_row trivia_row">
                    <div id="choice_3" class="trivia_answer_choice">This is where a choice will appear.</div>
                    <div id="choice_4" class="trivia_answer_choice">This is where a choice will appear.</div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
